<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testAJAX</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #BFEC5FBF;
		}
		.ct>p {
			margin: 10px 10px 0 10px;
			border: 1px solid #4DDF1F;
			padding: 1em;
			font-weight: bold;
			background: rgba(244,176,10,0.4);
		}
		input {
			margin: 20px auto 20px auto;
			display: block;
			padding: 10px 20px;
			border: 1px solid blue;
			color: blue;
			border-radius: 5px;
		}
		.ct>p:hover {
			background: rgba(20,150,20,0.3);
			color: orange;
		}
	</style>
</head>
<body>
	<div class="ct">
		<p>内容1</p>
		<p>内容2</p>
	</div>
	<input type="button" value="加载更多">

	<!-- 引入 AJAX 函数包 -->
	<script type="text/javascript" src="myAJAX.js"></script>
	<!-- 引入页面 JS -->
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
